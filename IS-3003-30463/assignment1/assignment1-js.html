<title>Assignment 1 (JavaScript)</title>

<script>
function computeAnswer () {
	var number1 = parseFloat (document.form1.number1.value);
	var number2 = parseFloat (document.form1.number2.value);
	document.form1.result.value = number1 + number2;
}
</script>

<h2> Javascript Calculator </h2>

<form name="form1">

<input type="button" value="Calculate Total"
	onclick="computeAnswer()"> <p>

</form>
