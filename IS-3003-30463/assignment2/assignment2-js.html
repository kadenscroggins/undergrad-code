<title>Assignment 2 (JavaScript)</title>

<script>
function computeAnswer () {
	var number1 = parseFloat(document.form1.number1.value);
	var number2 = parseFloat(document.form1.number2.value);
	var number3 = parseFloat(document.form1.number3.value);
	
	average = (number1+number2+number3)/3;
	average = Math.round(average*100)/100;

	document.form1.average.value = average;

	if (average >= 60) document.form1.status.value = "Passing";
	else document.form1.status.value = "Failing";

	if (average >= 90) document.form1.grade.value = "A";
	else if (average >= 80) document.form1.grade.value = "B";
	else if (average >= 70) document.form1.grade.value = "C";
	else if (average >= 60) document.form1.grade.value = "D";
	else document.form1.grade.value = "F";


}
</script>

<h2> Javascript Grade Calculator </h2>
Kaden Scroggins	<p>

<form name="form1">

Exam 1: <input type="text" name="number1"> <p>
Exam 2: <input type="text" name="number2"> <p>
Exam 3: <input type="text" name="number3"> <p>
<input type="button" value="Calculate Grade"
	onclick="computeAnswer()"> <p>
Average: <input type="text" name="average"> <p>
Status: <input type="text" name="status"> <p>
Grade: <input type="text" name="grade"> <p>

</form>
